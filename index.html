<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>steampunk</title>

<link href="css/reset.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&family=Zen+Old+Mincho&display=swap" rel="stylesheet">

<!--ビューポート-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--jQuery本体-->
<script src="js/jquery-1.11.2.min.js"></script>

<!--ready関数-->
<script>
$(function(){
  $('#hamburger').on('click',function(){
    $('#hamburger').toggleClass("open");
    $('#header-menu').slideToggle();
  });
});
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
  const links = document.querySelectorAll('.hamburger-menu a');

  links.forEach(link => {
    const originalText = link.textContent;
    const hoverText = link.dataset.hover;

    link.addEventListener('mouseenter', () => {
      link.textContent = hoverText;
    });

    link.addEventListener('mouseleave', () => {
      link.textContent = originalText;
    });
  });
});
</script>  
</head>
    
<body>
    <div class="hero-box">
        <header class="header">
            <nav class="hamburger-menu">
                <ul id="header-menu">
                    <li><a href="#" data-hover="Home Hover">Home</a></li>

                    <li><a href="#" data-hover="Services Hover">Services</a></li>

                    <li><a href="#" data-hover="Contact Hover">Contact</a></li>
                    <li><a href="#" data-hover="FAQ Hover">FAQ</a></li>
                </ul>
            </nav>
            <div id="hamburger" class="hamburger">

            </div>
        
            <div class="hero">

<!-- Gear Ambassadors -->
